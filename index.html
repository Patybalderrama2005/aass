    <div class="card text-center text-bg-dark   m-4">
      <div class="card-header">bienvenido</div>
      <div class="card-body" id="container">
        <h5 class="card-title">Mi Primera Vez Con FireBase</h5>
<div id="res"></div>
      </div>
      <div class="card-footer text-muted">Design  with By Paty<i class="bi bi-balloon-heart-fill"></i></div>
    </div>
    
    <p id="captcha"></p>
    <!-- Modal Iniciar Sesion-->
    <div
      class="modal fade"
      id="iniciarModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesion
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body ">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  required
                  type="email"
                  class="form-control"
                  id="iniciarEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  required
                  type="password"
                  class="form-control"
                  id="iniciarPassword"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
            <i class="bi bi-x-circle-fill me-1"></i>
              Cancelar
            </button>
            <button  type="button"
            class="btn btn-dark"
            data-bs-dismiss="modal"  id="iniciartel">
              Iniciar Sesion con el telefono
              <i class="bi bi-telephone"></i>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="btnGoogle"
            >
            <i class="bi bi-google me-1"></i>
              Google
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="btninco"
            >
            <i class="bi bi-incognito"></i>
             Iniciar secion de Incognito
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="btnIniciar"
            >
            <i class="bi bi-door-open m-2"></i>Iniciar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Crear Cuenta-->
    <div
      class="modal fade"
      id="crearModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
               <i class="bi bi-person-circle"></i>Crear Cuenta
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  required
                  type="email"
                  class="form-control"
                  id="crearEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  required
                  type="password"
                  class="form-control"
                  id="crearPassword"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-x-square m-2"></i>
              Cancelar
            </button>
            <button type="button" class="btn btn-success" id="btnCrear">
              <i class="bi bi-box-arrow-down me-2"></i>Crear
            </button>
          </div>
        </div>
      </div>
    </div>



    
    <!-- crud-->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content text-bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"> <i class="bi bi-plus-circle m-2" ></i>AGREGAR</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btnAgregarAlumno"></button>
          </div>
          <div class="modal-body" >
<form  id="formAddAlumno">
              <div class="mb-3">
                <label for="exampleFormControlInput1 " class="form-label">Marca</label>
                <input type="text " class="form-control" id="marca" placeholder="titulo">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tipo</label>
                <textarea class="form-control" id="tipo" rows="3"></textarea>
              </div>
          
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Codigo</label>
              <textarea class="form-control" id="codigo" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Precio</label>
              <textarea class="form-control" id="precio" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Cantidad</label>
              <textarea class="form-control" id="cantidad" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Color</label>
              <textarea class="form-control" id="color" rows="3"></textarea>
            </div>
          </div>
        </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="btnGuardarAlumno" >Guardar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

<!-- edit-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content text-bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"> <i class="bi bi-plus-circle m-2"></i>EDITAR POSTS</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" >
            <form id="formEditAlumno">
            <div class="mb-3">
              <label for="exampleFormControlInput1 " class="form-label">marca</label>
              <input type="text" class="form-control" id="emarca" placeholder="titulo">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Tipo</label>
              <textarea class="form-control" id="etipo" rows="3"></textarea>
            </div>
         
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Codigo</label>
            <textarea class="form-control" id="ecodigo" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Precio</label>
            <textarea class="form-control" id="eprecio" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Cantidad</label>
            <textarea class="form-control" id="ecantidad" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">color</label>
            <textarea class="form-control" id="ecolor" rows="3"></textarea>
          </div>
            
          </div>
        </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="btneditAlumno" >Guardar</button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- QR-->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-bg-dark">
            <div class="login-box">
                <h2> Qr </h2>
                <center>
    <p id="divqr"></p>
                
  </center>
              </div>
          
        </div>
      </div>
    </div>
